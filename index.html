<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <style>
      /* 页面整体样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2px;
        background-color: #f4f4f9;
      }

      a {
        color: inherit; /* 文本颜色继承自父元素 */
        text-decoration: none; /* 去除下划线 */
      }

      /* 针对不同的状态可以分别设置样式 */
      a:link {
        color: inherit; /* 未访问的链接颜色 */
      }

      a:visited {
        color: inherit; /* 已访问的链接颜色 */
      }

      a:hover {
        color: inherit; /* 鼠标悬停时的颜色 */
        text-decoration: none; /* 去除鼠标悬停时的下划线 */
      }

      a:active {
        color: inherit; /* 鼠标点击时的颜色 */
      }

      /* 视频容器样式 */
      .video-container {
        display: flex;
        flex-wrap: wrap;
      }

      .video-item {
        box-sizing: border-box;
        width: 50%;
        padding: 8px 4px;
      }

      /* 单个视频卡片样式 */
      .video-card {
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s;
      }

      /* 视频封面样式 */
      .video-thumbnail {
        width: 100%;
        aspect-ratio: 5 / 3;
        object-fit: cover;
        background-color: #000;
      }

      /* 视频标题和时长 */
      .video-info {
        padding: 6px;
      }

      .video-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin: 0 0 6px;
      }

      .video-duration {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
